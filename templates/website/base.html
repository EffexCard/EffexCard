{% load staticfiles %}
<!DOCTYPE html>

    <head>

        <title>EffexCard</title>
        {% load static from staticfiles %}
        <!--  favicon -->
        <link rel="shortcut icon" href="{% static "img/favicon.ico" %}">
        <!--  apple-touch-icon -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static "assets/images/ico/apple-touch-icon-144-precomposed.png" %}">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static "assets/images/ico/apple-touch-icon-114-precomposed.png" %}">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static "assets/images/ico/apple-touch-icon-72-precomposed.png" %}">
        <link rel="apple-touch-icon-precomposed" href="{% static "assets/images/ico/apple-touch-icon-57-precomposed.png" %}">


        <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,700' rel='stylesheet' type='text/css'>
        <!-- Animate CSS -->
        <link href="{% static "assets/css/animate.css" %}" rel="stylesheet">
        <!-- jvectormap CSS -->
        <link href="{% static "assets/css/jquery-jvectormap.css" %}" rel="stylesheet">
        <!-- FontAwesome CSS -->
        <link href="{% static "assets/fonts/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet">
        <!-- magnific-popup -->
        <link href="{% static "assets/magnific-popup/magnific-popup.css" %}" rel="stylesheet">
        <!-- owl.carousel -->
        <link href="{% static "assets/owl.carousel/assets/owl.carousel.css" %}" rel="stylesheet">
        <link href="{% static "assets/owl.carousel/assets/owl.theme.default.min.css" %}" rel="stylesheet">
        <!-- Bootstrap -->
        <link href="{% static "assets/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
        <!-- Style CSS -->
        <link href="{% static "assets/style.css" %}" rel="stylesheet">

                                <li class="hidden-xs"><a href="#"><i class="fa fa-phone"></i> +5914165485</a></li>

                                <li><a class="page-scroll" href="/quiero_negocio">Quiero Negocio</a></li>
                            </ul>

                    <div class="col-md-6 col-sm-5">
